<div class="game-container">
  <h1>X O</h1>
  <div class="board">
    <div class="row">
      <div class="cell" (click)="makeMove(0, 0)">{{ board[0][0] }}</div>
      <div class="cell" (click)="makeMove(0, 1)">{{ board[0][1] }}</div>
      <div class="cell" (click)="makeMove(0, 2)">{{ board[0][2] }}</div>
    </div>
    <div class="row">
      <div class="cell" (click)="makeMove(1, 0)">{{ board[1][0] }}</div>
      <div class="cell" (click)="makeMove(1, 1)">{{ board[1][1] }}</div>
      <div class="cell" (click)="makeMove(1, 2)">{{ board[1][2] }}</div>
    </div>
    <div class="row">
      <div class="cell" (click)="makeMove(2, 0)">{{ board[2][0] }}</div>
      <div class="cell" (click)="makeMove(2, 1)">{{ board[2][1] }}</div>
      <div class="cell" (click)="makeMove(2, 2)">{{ board[2][2] }}</div>
    </div>
  </div>
  <div class="status">{{ status }}</div>
  <button class="reset-button" (click)="reset()">Qayta</button>
</div>
