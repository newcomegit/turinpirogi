<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                   {{food.name}}
                </div>
                  <div class="product-item-footer">
                      <div class="cook-time">
                        <span>üïí</span>
                        {{food.cookTime}}
                       </div>
                    </div>
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="price">
                    <span>
                        {{food.price|currency}}
                    </span>
                </div>
        </a>
    </li>
</ul>
