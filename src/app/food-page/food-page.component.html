<app-not-found [visible]="!food" notFoundMessage="Topilmadi!"
resetLinkText="Asosiy Sahifa"></app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>

        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>

        <div class="cook-time">
            <span>
                Tayyor bo'lish uzunligi <strong>{{food.cookTime}}</strong> daqiqa
            </span>
        </div>

        <div class="price">
            <span>{{food.price|currency}}</span>
        </div>

        <button (click)="addToCart()">Savatga</button>
    </div>

</div>
